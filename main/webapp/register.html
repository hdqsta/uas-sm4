<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - HIMA MI</title>
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="register-page">
    <div class="register-container">
        <!-- Controls -->
        <div class="login-controls">
            <div class="language-switcher">
                <i class="fas fa-globe"></i>
                <select id="languageSelect">
                    <option value="id">ID</option>
                    <option value="en">EN</option>
                </select>
            </div>
            
            <!-- Theme Toggle -->
            <div class="theme-toggle">
                <i class="fas fa-sun"></i>
                <label class="switch">
                    <input type="checkbox" id="themeToggle">
                    <span class="slider"></span>
                </label>
                <i class="fas fa-moon"></i>
            </div>
        </div>

        <!-- Header -->
        <div class="login-header">
            <div class="logo">
                <i class="fas fa-graduation-cap"></i>
            </div>
            <h1>HIMA MI</h1>
            <p id="registerSubtitle">Himpunan Mahasiswa Manajemen Informatika</p>
        </div>

        <!-- Register Form -->
        <div class="register-form-container">
            <div class="form-header">
                <h2 data-translate="register">Daftar Akun</h2>
                <p data-translate="registerSubtitle">Buat akun baru untuk bergabung dengan HIMA MI</p>
            </div>

            <form id="registerForm" onsubmit="submitRegister(event)">
                <div id="successMessage" class="success-message" style="display: none;"></div>
                <div id="errorMessage" class="error-message" style="display: none;"></div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="fullName" data-translate="fullName">Nama Lengkap *</label>
                        <div class="input-group">
                            <i class="fas fa-user"></i>
                            <input type="text" id="fullName" name="fullName" 
                                   data-translate-placeholder="enterFullName" 
                                   placeholder="Masukkan nama lengkap" required>
                        </div>
                        <div id="fullNameError" class="field-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="username" data-translate="username">Username *</label>
                        <div class="input-group">
                            <i class="fas fa-at"></i>
                            <input type="text" id="username" name="username" 
                                   data-translate-placeholder="enterUsername" 
                                   placeholder="Masukkan username" required>
                        </div>
                        <div id="usernameError" class="field-error"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" data-translate="email">Email *</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" 
                               placeholder="nama@student.polsri.ac.id" required>
                    </div>
                    <div id="emailError" class="field-error"></div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="password" data-translate="password">Password *</label>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" 
                                   data-translate-placeholder="enterPassword" 
                                   placeholder="Masukkan password" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('password')">
                                <i class="fas fa-eye" id="passwordToggleIcon"></i>
                            </button>
                        </div>
                        <div id="passwordStrength" class="password-strength"></div>
                        <div id="passwordError" class="field-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword" data-translate="confirmPassword">Konfirmasi Password *</label>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="confirmPassword" name="confirmPassword" 
                                   data-translate-placeholder="confirmPassword" 
                                   placeholder="Konfirmasi password" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                                <i class="fas fa-eye" id="confirmPasswordToggleIcon"></i>
                            </button>
                        </div>
                        <div id="confirmPasswordError" class="field-error"></div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-full" id="registerButton" 
                        data-translate="registerButton">Daftar Akun</button>
            </form>

            <div class="demo-info">
                <p data-translate="alreadyHaveAccount">Sudah punya akun?</p>
                <a href="login.html" class="btn btn-ghost">
                    <span data-translate="loginHere">Login di sini</span>
                </a>
            </div>
        </div>

        <!-- Back to Home -->
        <div class="back-home">
            <a href="index.html" class="btn btn-ghost">
                <i class="fas fa-arrow-left"></i>
                <span data-translate="backToHome">Kembali ke Beranda</span>
            </a>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
